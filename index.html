<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <div class="main-logo" onclick="reload()">
          <div class="logo">VPN</div>
          <div class="logo-text">very popular News </div>
        </div>
        <div class="nav-links">  
          <ul class="flex">
            <li class="hover-link nav-item" id="news"  onclick="onNavItemClick('news')">news</li>
            <li class="hover-link nav-item" id="weather"  onclick="onNavItemClick('weather')">weather</li>
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">sports</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">technology</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g science" />
          <button id="btn" class="search-button">search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400*200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is the title</h3>
          <h6 id="news-source" class="news-source">end gadget 10/05/2024</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus fuga
            vel ea ducimus, officia repudiandae nesciunt pariatur porro quas
            itaque!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js" type="text/JavaScript"></script>
  </body>
</html>
